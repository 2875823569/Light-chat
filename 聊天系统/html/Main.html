<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天系统</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
    <link rel="stylesheet" href="../css/Main.css">
    <script src="../js/jquery-3.4.1/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1837326_68xgxlax9a.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1898437_izt0yre64fj.css">
    <script src="../js/checkScreen.js"></script>
</head>
<body>
    <div class="out">
        <div class="main">
            <div class="top">
                <img class="head_img" src="../img/head_logo.jpg">
                <i class="iconfont icon-shizi"></i>
                <div class="hidden_rigth">
                    <ul>
                        <li>
                            <i class="iconfont icon-jiahaoyou"></i>
                            <p>加好友</p>
                            <label class="addfriend_box">
                                <input type="text" class="add_input" placeholder="请输入好友id">
                                <input type="button" class="add_btn" value="添加">
                            </label>
                        </li>
                        <li>
                            <i class="iconfont icon-shenqing"></i>
                            <p>好友申请</p>
                        </li>
                        <li>
                            <i class="iconfont icon-yonghu"></i>
                            <p>查看所有用户</p>
                        </li>
                    </ul>
                </div>
                <p class="time"></p>
                    <script>    //设置时间
                    var t = null;
                    t = setTimeout(time, 1000); //開始运行
                    function time() {
                        clearTimeout(t); //清除定时器
                        dt = new Date();
                        var h = dt.getHours(); //获取时
                        var m = dt.getMinutes(); //获取分
                        $(".time").html(`${h}:${m}`)
                        t = setTimeout(time, 1000); //设定定时器，循环运行
                    }</script>
            </div>
            <input type="text" class="iconfont search" placeholder="&#xe616;搜索">
        </div>
    </div>
</body>
<script src="../js/Main.js"></script>
</html>
